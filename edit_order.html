<!DOCTYPE html>
<html>
<head>
    <title>Edit Order</title>
</head>
<body>
    <h1>Edit Order: {{ order.order_id }}</h1>
    <form method="POST">
        Number of Items: <input type="number" name="num_items" value="{{ order.num_items }}"><br>
        Delivery Date: <input type="date" name="delivery_date" value="{{ order.delivery_date }}"><br>
        Sender Name: <input type="text" name="sender_name" value="{{ order.sender_name }}"><br>
        Recipient Name: <input type="text" name="recipient_name" value="{{ order.recipient_name }}"><br>
        Recipient Address: <input type="text" name="recipient_address" value="{{ order.recipient_address }}"><br>
        Performed By: <input type="text" name="performed_by"><br>
        <input type="submit" value="Update Order">
    </form>
</body>
</html>
